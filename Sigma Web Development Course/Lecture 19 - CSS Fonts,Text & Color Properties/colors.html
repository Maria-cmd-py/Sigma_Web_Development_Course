<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
        h1{
            /* color: darksalmon; */
            color: #FF6347; /* Tomato HEX Color Code  */ 
        }
        h2{
            color: rgba(95, 24, 11, 0.5); /* RGBA Color Code  where (a = alpha and it is used for opacity) */
        }
        li{
            color:rgb(124, 3, 88); /* RGB Color Code */
        }
        p{
            color: hsl(120, 100%, 50%); /* HSL Color Code(Hue, Saturation, Lightness) */
        }
    </style>
</head>
<body>
    <!-- https://codepen.io/web-dot-dev/pen/ZELGraM -->
    <h1>Colors in HTML</h1>
     <h2 align="center">Commonly Used Colors</h2>
     <p>Colors can be represented in:</p>
     <ol>
        <li>Color Keywords</li>
        <li>HEX Color Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
     </ol>
</body>
</html>
